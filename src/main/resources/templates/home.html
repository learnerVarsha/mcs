<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Catalogue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">

    <h1 class="text-center mb-4">Trending Movies</h1>

    <div class="row" th:if="${movies != null}">
        <div class="col-md-3 mb-4" th:each="movie : ${movies}">
            <div class="card h-100">
                <img th:src="'https://image.tmdb.org/t/p/w300' + ${movie.poster_path}" class="card-img-top" alt="Poster">
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.title}"></h5>

                    <form method="post" th:action="@{/favorite/add}">
                        <input type="hidden" name="id" th:value="${movie.id}" />
                        <input type="hidden" name="title" th:value="${movie.title}" />
                        <input type="hidden" name="poster_path" th:value="${movie.poster_path}" />
                        <button type="submit" class="btn btn-primary btn-sm mt-2">Add to Favorites</button>
                    </form>

                    <a th:href="@{/movie/{id}(id=${movie.id})}" class="btn btn-secondary btn-sm mt-2">View Details</a>

                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/favorites" class="btn btn-success">View Favorites</a>
    </div>

</div>

</body>
</html>
