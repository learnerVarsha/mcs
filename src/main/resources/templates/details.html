<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${movie.title} + ' - Details'">Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            background-color: #f5f5f5;
        }
        .movie-container {
            margin-top: 50px;
        }
        .movie-poster {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .movie-info {
            padding-left: 30px;
        }
        .rating-badge {
            background-color: #ffc107;
            font-size: 1rem;
            padding: 6px 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container movie-container">
    <div class="row">
        <!-- Poster -->
        <div class="col-md-4 text-center">
            <img th:src="@{'https://image.tmdb.org/t/p/w500' + ${movie.poster_path}}" alt="Poster" class="movie-poster">
        </div>

        <!-- Info -->
        <div class="col-md-8 movie-info">
            <h1 class="fw-bold" th:text="${movie.title}"></h1>

            <p class="text-muted mb-2">
                <strong>Release Date:</strong> <span th:text="${movie.release_date}"></span>
            </p>

            <p class="mb-3">
                <span class="rating-badge">
                    <i class="fas fa-star me-1"></i>
                    <span th:text="${movie.vote_average}">8.0</span>
                </span>
            </p>

            <p class="fs-5" th:text="${movie.overview}"></p>

			<form method="post" th:action="@{/favorite/add}" class="mt-4">
			    <input type="hidden" th:name="id" th:value="${movie.id}" />
			    <input type="hidden" th:name="title" th:value="${movie.title}" />
			    <input type="hidden" th:name="poster_path" th:value="${movie.poster_path}" />
			    <button type="submit" class="btn btn-danger btn-lg">
			        <i class="fas fa-heart me-2"></i>Add to Favorites
			    </button>
			</form>

            <a href="/" class="btn btn-outline-secondary mt-3">‚Üê Back to Home</a>
        </div>
    </div>
</div>

</body>
</html>
